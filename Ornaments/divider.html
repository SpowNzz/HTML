<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Line Divider Ornament</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Crimson+Pro:wght@300;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #b79b5b;
      --accent-soft: rgba(183, 155, 91, 0.25);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: "Crimson Pro", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .divider {
      max-width: 800px;
      margin: 0 auto;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .divider-line {
      height: 1px;
      width: 140px;
      background: linear-gradient(to right, transparent, var(--accent-soft), transparent);
    }

    .divider-glyph {
      margin: 0 18px;
      font-size: 16px;
      color: var(--accent);
      letter-spacing: 0.4em;
      font-family: "Marcellus SC", serif;
      text-transform: uppercase;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="divider">
    <div class="divider-line"></div>
    <div class="divider-glyph" id="glyph">âœ¦</div>
    <div class="divider-line"></div>
  </div>
</body>
</html>
